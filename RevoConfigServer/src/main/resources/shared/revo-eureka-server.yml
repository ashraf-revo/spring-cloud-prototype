server:
  port: 8761
security:
  user:
    name: revo-eureka-server
    password: revo-eureka-server-password
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/